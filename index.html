<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>TicTacToe</title>
</head>
<body>
  <h1 class="main-title">TIC TAC TOE</h1>

  <div class="board-container">

    <div class="row-container" id="top">
      <div class="row-one square" id="00"><p></p></div>
      <div class="row-one square" id="01"><p></p></div>
      <div class="row-one square" id="02"><p></p></div>
    </div>

    <div class="row-container" id="mid">
      <div class="row-two square" id="10"><p></p></div>
      <div class="row-two square" id="11"><p></p></div>
      <div class="row-two square" id="12"><p></p></div>
    </div>

    <div class="row-container" id="bot">
      <div class="row-three square" id="20"><p></p></div>
      <div class="row-three square" id="21"><p></p></div>
      <div class="row-three square" id="22"><p></p></div>
    </div>
  </div>

  <div class="ui-container">
    <div class="scoreboard"></div>

    <button class="player" id="pOne">X</button>  
    <button class="player" id="pTwo">O</button> 
    
    <button id="restart">restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
