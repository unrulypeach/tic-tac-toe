<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>TicTacToe</title>
</head>
<body>
  <h1 class="main-title">TIC TAC TOE</h1>

  <div class="player-selection">

    <ul class="button-menu menuOff" id="p1menu">
      <li class="playerOpts x" id="p1x">X</li>
      <li class="playerOpts o" id ="p1o">O</li>
    </ul>
    <button class="player" id="pOne">P1</button>

    <button class="player" id="pTwo">P2</button>
    <ul class="button-menu menuOff" id="p2menu">
      <li class="playerOpts x" id="p2x">X</li>
      <li class="playerOpts o" id="p2o">O</li>
    </ul>
  </div>

  <div class="help-popup" id="helpMenu">
    <ul class="rule-list">
      <h1>HOW TO PLAY</h1>
      <li class="rule">press P1 to pick a piece</li>
      <li class="rule">play a piece to battle against the AI</li>
      <li class="rule">press p2 to play with your friend</li>
      <li class="rule">if you RESTART, you need to choose your piece again</li>
      <li class="rule">have fun :)</li>
      <li class="rule">(click anywhere to close me)</li>
    </ul>
  </div>

  <div class="winning" id="winner">
    <p id="winningPhrase"></p>
  </div>

  <div class="board-container" id="board">

    <div class="row-container" id="top">
      <div class="row-one square" id="00"><p></p></div>
      <div class="row-one square" id="01"><p></p></div>
      <div class="row-one square" id="02"><p></p></div>
    </div>

    <div class="row-container" id="mid">
      <div class="row-two square" id="10"><p></p></div>
      <div class="row-two square" id="11"><p></p></div>
      <div class="row-two square" id="12"><p></p></div>
    </div>

    <div class="row-container" id="bot">
      <div class="row-three square" id="20"><p></p></div>
      <div class="row-three square" id="21"><p></p></div>
      <div class="row-three square" id="22"><p></p></div>
    </div>
  </div>

  <div class="ui-container">
    <button id="help"><span class="material-symbols-outlined">
      help
      </span></button>
    <button id="restart">RESTART</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
